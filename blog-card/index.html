<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blog Card</title>
    <link rel="icon" type="image/png" href="../assets/images/favicon-32x32.png">
</head>
<body>
    <main class="card">
        <section class="card-content">
            <img class="logo" src="../assets/images/illustration-article.svg" alt="arty design logo">
            <article>
                <h1>Learning</h1>
                <p class="publish-date">Published 21 Dec 2023</p>
                <h2>HTML & CSS foundations</h2>
                <p class="Background-info">These languages are the backbone of every <br>
                    website, defining structure, content, and<br> presentation.</p>
            </article>
            <footer>
                <img class="author-pic" src="../assets/images/image-avatar.webp" alt="author's picture">
                <p class="author">Greg Hooper</p>
            </footer>
        </section>
    </main>
</body>
</html>
